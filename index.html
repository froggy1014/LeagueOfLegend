<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/main.scss">
  <link rel="stylesheet" href="./scss/main.css">

  <!-- CSS only -->
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="spinning"></div>
    </div>
    <div class="filter_container">
      <div class="filter_Tbox">
        <h1>Please Pick your Champion</h1>
        <span id="cntDown"></span>
      </div>
      <div class="filter_Bbox">
       <div class="Bbox_btns">
          <button class="positionF" value="top"></button>
          <button class="positionF" value="jung"></button>
          <button class="positionF" value="mid"></button>
          <button class="positionF" value="ad"></button>
          <button class="positionF" value="sup"></button>
       </div>
       <div class="Bbox_search">
          <input id="searchBar" type="text" placeholder="Who's your champion ?">
       </div>
      </div>
    </div>
    <div id="champions_container">
    </div>
  </div>
<script src="../js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
